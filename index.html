<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>F to C calculator</title>
</head>

<body>

  <div class="container">
    <div class="converter-panel">

      <h2>F to C calculator</h2>

      <div class="row">
        <div class="col-auto">
          <label for="celsius-input">celsius (℃)</label>
          <input id="celsius-input" type="number">
        </div>
        <div class="col-auto">
          <label for="fahrenheit-input">Fahrenheit (℉)</label>
          <input id="fahrenheit-input" type="number">
        </div>
      </div>

    </div>
  </div>

</body>

</html>
